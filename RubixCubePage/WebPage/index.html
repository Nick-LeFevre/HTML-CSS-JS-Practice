<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Practice-2</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="cube.jpg" alt="Rubix Cube">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Bottom</a></li>
                    <li><a href="#">Middle</a></li>
                    <li><a href="#">Top</a></li>
                    <li><a href="#">Solved</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="solved.jpg" class="solved">
            <div id="circle">
                <div class="feature one">
                    <img src="bottom.jpg">
                    <div>
                        <h1>Bottom</h1>
                        <p>Solving the Bottom Layer</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="middle.jpg">
                    <div>
                        <h1>Middle</h1>
                        <p>Solving the Middle Layer</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="top.jpg">
                    <div>
                        <h1>Top</h1>
                        <p>Solving the Top Layer</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="rubix.jpg">
                    <div>
                        <h1>Solved</h1>
                        <p>Finish the Corners and Solve!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="arrowup.jpg" id="upBtn">
            <h3>Features</h3>
            <img src="arrowup.jpg" id="downBtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>
</html>
